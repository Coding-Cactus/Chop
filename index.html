<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chop</title>
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>
  <main>
    <h1>Chop</h1>

    <div id="controls">
      <div id="options">
        <div id="horizontal">
          <span>
            <ion-icon name="swap-horizontal-outline"></ion-icon>
            <span>Horizontal</span>
          </span>
        </div>

        <div id="vertical">
          <span>
            <ion-icon name="swap-vertical-outline"></ion-icon>
            <span>Vertical</span>
          </span>
        </div>

        <div id="erase">
          <span>
            <ion-icon name="close-circle-outline"></ion-icon>
            <span>Erase</span>
          </span>
        </div>
      </div>

      <div id="slider"></div>
    </div>

    <div id="display"><!--
      --><img alt="uploaded image" src="" id="img-display" class="hidden" draggable="false" /><!--
      --><span id="helper"></span>

      <div id="result"></div>

      <div id="active-line" class="hidden horizontal"></div>
      <div id="lines"></div>

      <button id="upload">
        <label for="img-upload">
          <ion-icon name="image-outline"></ion-icon>
          <span>Upload Image</span>
        </label>
      </button>

      <button id="remove" class="hidden"><ion-icon name="trash-outline"></ion-icon></button>
      <button id="copy" class="hidden"><ion-icon name="copy-outline"></ion-icon></button>
    </div>

    <input type="file" name="img" id="img-upload" accept="image/jpeg,image/gif,image/png,application/pdf" />

    <button id="submit">
      <ion-icon name="cut-outline"></ion-icon>
      <span>Chop Image</span>
    </button>

    <div id="images"></div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

  <script src="/js/chop.js"></script>
  <script src="/js/copy.js"></script>
  <script src="/js/upload.js"></script>
  <script src="/js/remove.js"></script>
  <script src="/js/controls.js"></script>
  <script src="/js/move_line.js"></script>
  <script src="/js/place_line.js"></script>
</body>
</html>
